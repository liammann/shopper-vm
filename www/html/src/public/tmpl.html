  <main>

  <div style="font-family: sans-serif; z-index:9999; position: absolute; min-height: 15vh; top:0; bottom: 0; right: 0; background: #fafafa; color: #333; border-left: #aaa 2px solid ; overflow: hidden; max-width: 25%;">

  <div style="float:left; width: 100%; padding: 2%;">
    <h2>Customer Details - #{{ uid }}</h2>
    <p> Post Code: {{cusPostCode}}
    <p> Date of Last Visit: </p>
    <p> Number of Visits: </p>
    <p>Distance traveled: {{ distance }}</p>
  </div> 

  <div style="float:left; width: 100%; padding: 2%;"><h2>Settings</h2>
    <p style="border-color: green;">
    Max({{ greenMax }}): <input [value]="greenMax" (change)='recalulateColour($event.target.value, "green")' type="range" min="0" max="20"  step="0.25" />
    </p>
    <p style="border-color: orange;"> 
      Min ({{ greenMax }}): <input [value]="greenMax" (change)='recalulateColour($event.target.value, "green")' type="range" min="0" max="20"v alue="0" step="0.25" /><br>
      Max({{ redMin }}): <input [value]="redMin" (change)='recalulateColour($event.target.value, "red")' type="range" min="0" max="20" value="0" step="0.25" />
    </p>
    <p style="border-color: red;"> 
      Min ({{ redMin }}): <input [value]="redMin" (change)='recalulateColour($event.target.value, "red")' type="range" min="0" max="20"v alue="0" step="0.25" />
    </p>
    <p style="border-color: grey;"> 
      Opacity ({{ strokeOpacity }}): <input [value]="opacity" (change)='recalulateColour($event.target.value, "opacity")' type="range" min="0" max="100" value="40" step="5" />
    </p>
  </div>

</div>

<div style="width:75%; height:85vh;">
  <div id="map"></div>
</div>
<div style="width:75%; height:15vh; background: #fafafa; padding: 20px;">
  <span>1990</span>
  <input list="volsettings" mutiple [value]="date" (change)='changedate($event.target.value)' type="range" min="1990" max="2020" step="1" />
  <span>2020</span>
<datalist id="volsettings">
  <option>2015</option>
  <option>2010</option>
  <option>2011</option>
  <option>2010</option>
  <option>2014</option>
  <option>2007</option>
</datalist>


</div>
  </main>
